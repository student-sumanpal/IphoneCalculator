<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iphone Calculator</title>
  </head>
  <body style="background-color: grey">
    <h1
      style="
        text-align: center;
        color: red;
        background-color: black;
        border-radius: 10%;
      "
    >
      IPHONE Calculator
    </h1>
    <div style="display: flex; justify-content: center">
      <div class="Container">
        <input
          style="background-color: #4c4949"
          class="input"
          type="text"
          name=""
          id="inputBox"
        />

        <div class="wraper">
          <div>
            <button class="button2">AC</button>
            <button class="button2">+/-</button>
            <button class="button2">%</button>
            <button class="button3">/</button>
          </div>
          <div>
            <button class="button4">7</button>
            <button class="button4">8</button>
            <button class="button4">9</button>
            <button class="button3">*</button>
          </div>

          <div>
            <button class="button4">4</button>
            <button class="button4">5</button>
            <button class="button4">6</button>
            <button class="button3">-</button>
          </div>
          <div>
            <button class="button4">1</button>
            <button class="button4">2</button>
            <button class="button4">3</button>
            <button class="button3">+</button>
          </div>
          <div>
            <button class="button4">0</button>
            <button class="button4">.</button>
            <button class="button4">DEL</button>
            <button class="button3">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
